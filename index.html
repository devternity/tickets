<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>DevTernity Tickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-resource.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js">
   </script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.3.1/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-qrcode/7.2.0/angular-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />    
    <script src="app.js"></script>

    <style>

        @media print {
            header {
                display: none;
            }

            .container .item {
                float: none !important;
                page-break-before: always;
            }

            .container footer {
                display: block !important;
            }
        }

        * {
          box-sizing: border-box;
        }

        header h1 {
          font-size: 45px;
          text-transform: uppercase;
          border-left: 14px solid #3ba666;
          padding-left: 12px;
        }        

        body {
          background: #ddd;
          font-family: 'Cabin', sans-serif;
        }

        hr {
            clear: both;
            border: none;
        }

        .container {
          max-width: 1350px;
          margin: 0 auto;
        }

        .container .item * {
            margin: 0;
            padding: 0;
        }

        .container .item {
          width: 650px;
          float: left;
          padding: 0 20px;
          background: #fff;
          margin: 10px;
          position: relative;
        }

        .container footer {
            display: none;
            text-align: center;
        }

        .container .item-right, .container .item-left {
          float: left;
          padding-top: 20px;
          padding-bottom: 20px 
        }

        .container .item-right {
          margin-right: 20px;
          position: relative;
          height: 286px
        }

        .container .logo {
            width: 80px; 
        }

        .container .item-right .up-border, .container .item-right .down-border {
            padding: 14px 15px;
            background-color: #ddd;
            border-radius: 50%;
            position: absolute
        }

        .container .item-right .up-border {
          top: -8px;
          right: -35px;
        }

        .container .item-right .down-border {
          bottom: -13px;
          right: -35px;
        }

        .container .item-left .event {
          color: #555;
          font-size: 20px;
          margin-bottom: 9px;
        }

        .container .item-left {
          width: 75%;
          padding: 34px 0px 19px 46px;
          border-left: 3px dotted #999;
        } 

        .container .item-left .title {
          color: #111;
          font-size: 34px;
          margin-bottom: 12px
        }

        .container .item-left .info {
          margin-top: 5px;
        }
        .container .item-left .info .icon, .container .item-left .info p {
            word-spacing: 5px;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
        }
        .container .item-left .info .icon {
          color: #666
        }

        button {
            background: #3ba666;
            color: #fff;
            padding: 12px 20px;
            float: right;
            font-size: 18px;
            border: none;
            cursor: pointer
        }
        

        .limit { 
          text-overflow: ellipsis;
          overflow: hidden; 
          white-space: nowrap;
        }    

        @media print {
            .limit {
                text-overflow: none;
                overflow: visible; 
                white-space: normal;   
            }
        }
    
    </style>
</head>

<body>
        <div ng-view></div>
</body>
</html>
